 name: site-security-scan
 on: 
   push:
    branches: [ main ]
   pull_request:
    branches: [ main ]
   
 jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: OWASP ZAP Baseline Scan
  # You may pin to the exact commit or the version.
  # uses: zaproxy/action-baseline@3aac1ff9578859a12d8b84c035f4e5394fe79f61
      uses: zaproxy/action-baseline@v0.5.0
      with:
       docker_name: owasp/zap2docker-live
       target:  "http://sakamor-web-staging-kf-asd-sakamor-staging.apps.alpha.kalbe.co.id/"
